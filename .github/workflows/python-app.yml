name: master

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-22.04
    env:
      PIPENV_VENV_IN_PROJECT: 1

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Cache pipenv
        id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install python packages
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          pipenv install --dev

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade
          sudo apt install libgtk-4-dev libgirepository1.0-dev python-gi-dev desktop-file-utils libsoup-3.0-dev meson
          pip install jinja2 markdown markupsafe pygments toml typogrify

      - name: Build libshumate
        run: |
          git clone https://gitlab.gnome.org/GNOME/libshumate.git
          cd libshumate
          meson setup build
          meson compile -C build
          sudo meson install -C build

      - name: Lint with flake8 & mypy
        run: |
          pipenv run flake8 --ignore E402,D100,D104,D107 --show-source pygpxviewer/
          pipenv run mypy --strict-equality --ignore-missing-imports --disallow-incomplete-defs pygpxviewer

      - name: Build with meson
        run: |
          pipenv run meson setup build
          pipenv run meson compile -C build
